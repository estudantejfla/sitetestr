  <h1>Criar Conta</h1>
  <form id="cadForm" class="form">
    <label>Usuário</label>
    <input class="input" id="u" required>
    <label>Email</label>
    <input class="input" id="e" type="email" required>
    <label>Senha</label>
    <input class="input" id="s" type="password" required minlength="4">
    <button class="btn" type="submit">Criar Conta</button>
  </form>
  <p class="muted">Já tem conta? <a href="index.html">Entrar</a></p>
  <script>
    document.getElementById('cadForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = document.getElementById('u').value.trim();
      const e1 = document.getElementById('e').value.trim();
      const s = document.getElementById('s').value.trim();
      if(!u || !e1 || !s){  return; }
      const contas = JSON.parse(localStorage.getItem('contas')||'{}');
      if(contas[u]){ ; return; }
      contas[u] = {senha: s, email: e1, times: []};
      localStorage.setItem('contas', JSON.stringify(contas));
      localStorage.setItem('logado', u);
      location.href = 'times.html';
    });
  </script>

  </div>
